<table class="table w-50 mt-5">
	<thead>
		<tr>
		<th scope="col">ID</th>
		<th scope="col">First Name</th>
		<th scope="col">Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr style="cursor: pointer;" *ngFor="let employee of employees">
		<th (click)="getEmpolyee(employee.id)" scope="row">{{employee.id}}</th>
		<td (click)="getEmpolyee(employee.id)">{{employee.firstName}}</td>
		<td (click)="getEmpolyee(employee.id)">{{employee.lastName}}</td>
		</tr>
	</tbody>
</table>
<div *ngIf="show" class="container-fluid mt-5">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
		<a class="nav-link " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" id="home-tab"  routerLink="/employees" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Employee</a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" id="profile-tab" routerLink="projects" data-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">Projects</a>
	  </li>
	</ul>
	<div class="tab-content" id="myTabContent">
  		<router-outlet></router-outlet>
	</div>
</div>
