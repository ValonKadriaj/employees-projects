<table  mat-table [dataSource]="projects" style="width: 60%;" class="mat-elevation-z8 mt-5 demo-table">
	<ng-container  matColumnDef="id">
		<th  mat-header-cell *matHeaderCellDef> ID </th>
		<td (click)="getEmpolyee(element.id)" mat-cell *matCellDef="let element"  > {{element.id}} </td>
	</ng-container>

	<ng-container  matColumnDef="name">
	  <th  mat-header-cell *matHeaderCellDef> Name </th>
	  <td (click)="getEmpolyee(element.id)" mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
