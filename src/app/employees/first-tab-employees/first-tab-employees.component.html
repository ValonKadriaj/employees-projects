<div class="w-25" *ngIf="employee">
	<form [formGroup]="employeeForm" >
		<label class="mt-3" for="id">Id</label>
		<input id="id" type="text" formControlName="id" class="form-control" >
		<label class="mt-3" for="firstName">First Name</label>
		<input id="firstName" type="text" formControlName="firstName" class="form-control" >
		<label class="mt-3" for="lastName">Last Name</label>
		<input id="lastName" type="text" formControlName="lastName" class="form-control" >
		<label class="mt-3" for="title">Title</label>
		<input id="title" type="text" formControlName="title" class="form-control" >
		<label class="mt-3" for="dateOfBirth">Date Of Birth</label>
		<input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control" >
		<button [disabled]="!employeeForm.valid" class="btn btn-primary mt-3 mb-3" type="button" (click)="createEmployee()">Create</button>
		<button [disabled]="!employeeForm.valid" class="btn btn-secondary mt-3 mb-3 ml-3" type="button" (click)="editEmployee()">Edit Employee</button>
	</form>
</div>
