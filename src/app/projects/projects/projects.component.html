<table class="table w-50 mt-5">
	<thead>
		<tr>
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		</tr>
	</thead>
	<tbody>
		<tr style="cursor: pointer;" *ngFor="let project of projects">
		<th (click)="getProject(project.id)" scope="row">{{project.id}}</th>
		<td (click)="getProject(project.id)">{{project.name}}</td>
		</tr>
	</tbody>
</table>

<div class="w-25" *ngIf="project">
	<form [formGroup]="projectForm" >
		<label class="mt-3" for="id">Id</label>
		<input id="id" type="text"  formControlName="id" class="form-control" >
		<label class="mt-3" for="name">Name</label>
		<input id="name" type="text" formControlName="name" class="form-control" >
		<label class="mt-3" for="startDate">Start Date</label>
		<input id="startDate" type="date" formControlName="startDate" class="form-control" >
		<label class="mt-3" for="endDate">End Date</label>
		<input id="endDate" type="date" formControlName="endDate" class="form-control" >
		<label class="mt-3" for="status">Status</label>
		<input id="status" type="text" formControlName="status" class="form-control" >
		<button [disabled]="!projectForm.valid" class="btn btn-primary mt-3 mb-3" type="button" (click)="createProject()">Create</button>
		<button [disabled]="!projectForm.valid" class="btn btn-secondary mt-3 mb-3 ml-3" type="button" (click)="editProject()">Edit Project</button>
	</form>
</div>
